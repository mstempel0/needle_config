<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Needle Reconfiguration</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .slider-container {
            margin-bottom: 15px;
        }

        label span {
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
  </head>
  
    <body>
      <h1>Needle Reconfiguration</h1>

    <!-- Manual entry -->
    <input type="text" id="ppFile" placeholder="Pre-plan pdf file path" />
    <input type="text" id="ORFile" placeholder="OR-plan pdf file path" />

    <p "Already set to recommended values"></p>
    <div class="slider-container">
      <label>
        Seed or spacer addition weight:
        <input type="range" id="add_weight" min="0.1" max="2" step="0.1" value="0.1" />
        <span id="add_weight">0.1</span>
      </label>
    </div>

    <div class="slider-container">
      <label>
        Seed or spacer removal weight:
        <input type="range" id="remove_weight" min="0.1" max="2" step="0.1" value="0.7" />
        <span id="remove_weight">0.7</span>
      </label>
    </div>

    <div class="slider-container">
      <label>
        Needle relocation weight:
        <input type="range" id="reloc_weight" min="0.1" max="2" step="0.1" value="0.1" />
        <span id="reloc_weight">0.1</span>
      </label>
    </div>
    

      <!-- Run button -->
      <button id="run-config">Run needle reconfiguration</button>

      <!-- Output -->
      <pre id="output"></pre>

      <p id="info"></p>

      <script src="renderer.js"></script>
    </body>
</html>
